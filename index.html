<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WIT -Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="World IOT Hackathon Ticket Generation System. Developed by Bharat Agarwal">
	<meta name="keywords" content="World IOT Hackathon, IOT, world, Hackathon, tickets, bharat, Agarwal, bhara agarwal, chandigarh university">
    <meta name="author" content="Bharat Agarwal">
	<meta name="copyright" content="&copy; 2019 WIh and Bharat Agarwal">


</head>

<body>
    <div class="mainVil">
        <div class="container">
            <div class="card-panel bordered z-depth-5" id="fullScreen">
                <div class="row">
                    <div class="col m2 s12 center">
                        <img class="responsive-img hoveranim" src="images/cu-logo.png" width="250px">
                    </div>
                    <div class="col push-m8 m2 s12 center">
                        <img class="responsive-img hoveranim" src="images/CUSB.png" width="200px">
                    </div>
                </div>
                <div class="row hide-on-med-and-up">
                        <span class="homeName">
                                World <span class="deep-purple-text text-accent-3">IoT</span><span class="deep-orange-text text-lighten-2"> Hack</span>athon
                            </span>
                </div>
                <div class="row valign-wrapper">
                    <div class="col m6 s12 hide-on-small-and-down center-align">
                        <div class="contact1-pic js-tilt" data-tilt>
                            <img src="images/tilt.png" alt="IMG" class="responsive-img imgAnimate" width="50%">
                            <span class="titleShow">
                                World IoT Hackathon
                            </span>
                        </div>
                    </div>
                    <div class="col m6 s12 center-align">
                        <div class="details">
                            <div class="row">
                                <div class="col s12 titleShow">Enter <span class="green-text text-accent-3">Your</span> details</div>
                                <div class="input-field col s12">
                                    <input id="Event_name"  class="green-text titleShow" type="text">
                                    <label for="Event_name" class="green-text center-align">Particapent ID</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="uid" class="blue-text titleShow" type="text">
                                    <label for="uid" class="blue-text">Email/Contact</label>
                                </div>
                                <a href="tickets.html"><div class="btn btn-large border-30 deep-purple waves-effect waves-light pulse">
                                    Get Tickets
                                </div></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col m2 s4"><img class="responsive-img hoveranim" src="images/Microsoft.jpg"></div>
                    <div class="col m2 s4"><img class="responsive-img hoveranim" src="images/Qualcomm.png"></div>
                    <div class="col m2 s4"><img class="responsive-img hoveranim" src="images/Amazon.png"></div>
                    <div class="col m2 s4"><img class="responsive-img hoveranim" src="images/geeksup.png"></div>
                    <div class="col m2 s4"><img class="responsive-img hoveranim" src="images/cyberopslogo.jpg"></div>
                    <div class="col m2 s4"><img class="responsive-img hoveranim" src="images/intel.png"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/cust.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
</body>

</html>
